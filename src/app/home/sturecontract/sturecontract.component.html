
<div class="bg-light lter b-b wrapper-md hidden-print">
  <h1 class="m-n font-thin h3">QUY ĐỊNH HỢP ĐỒNG THUÊ PHÒNG</h1>
</div>
<div *ngFor="let rec of list_rec" class="col-lg-4 col-md-4 col-sm-6">
  <div class="panel b-a">
    <div class="panel-heading text-center bg-info no-border">
      <h4 class="text-u-c m-b-none"></h4>
      <h2 class="m-t-none">
        <span class="text-lt">{{rec.recontract_name}}</span>  
      </h2>
    </div>
    <ul class="list-group">
      <li class="list-group-item">
        <i class="icon-check text-success m-r-xs"></i>Giảm giá {{rec.recontract_promotion}}% tổng tiền phòng
      </li>    
    </ul>
    <div class="panel-footer text-center">
      <a href class="btn btn-info font-bold m">Start your free trial</a>
    </div>
  </div>
</div>
