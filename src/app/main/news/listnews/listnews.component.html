<div class="app-content-body ">
  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <!-- main -->
    <div class="col">
      <!-- main header -->
      <div class="bg-light lter b-b wrapper-md">
        <div class="row">
          <div class="col-sm-10 col-xs-12">
            <h1 class="m-n font-thin h3 text-black">TIN TỨC</h1>
          </div>
          <div class="col-sm-2 col-xs-12">
            <button class='btn m-b-xs btn-sm btn-primary btn-rounded' (click)="clearSearch()" data-toggle="modal" data-target="#searchModal">
              <i class="icon-magnifier"></i>
              Tìm kiếm
            </button>
          </div>
        </div>
      </div>
      <div class="wrapper-md">
        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading font-bold">DANH SÁCH</div>
              <div class="panel-body">
                <table class="table table-striped m-b-none">
                  <thead>
                    <tr>
                      <td>Tiêu đề</td>
                      <td>Ngày đăng</td>
                      <td>Người đăng</td>
                      <td>Tác vụ</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let news of list_news | paginate: { itemsPerPage: 10, currentPage: p }">
                      <td>{{news.new_title}}</td>
                      <td>{{news.createdAt}}</td>
                      <td>{{news.new_creater}}</td>
                      <td>
                        <button class='btn m-b-xs btn-sm btn-dark btn-addon' (click)='selectNews(news)' data-toggle="modal" data-target="#updateModal">
                          <i class="icon-pencil"></i>
                          Cập nhật
                        </button>
                        <button class='btn m-b-xs btn-sm btn-danger btn-addon' (click)='selectNews(news)' data-toggle="modal" data-target="#delModal">
                          <i class="icon-trash"></i>
                          Xóa
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / main -->
  </div>
  <!-- Modal del-->
  <div id="delModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">XÓA DỊCH VỤ</h4>
        </div>
        <div class="modal-body">
          <p>BẠN CÓ CHẮC CHẮN CHỨ?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-xs btn-danger" (click)="delNews()" data-dismiss="modal">Xóa</button>
          <button type="button" class="btn btn-sm btn-dark" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal update-->
  <div id="updateModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading font-bold">CẬP NHẬT TIN TỨC</div>
              <div class="panel-body">
                <div class="col-sm-4 col-xs-12 col-md-8">
                  <div class="panel panel-default">
                    <div class="panel-heading font-bold">TIN TỨC</div>
                    <div class="panel-body">
                      <form role="form" #formAddStaff="ngForm">
                        <div class="col-sm-12">
                          <div class="form-group">
                            <label>Tiêu đề</label>
                            <input id="new-title" type="text" [(ngModel)]="new_title" name="new_title" class="form-control" placeholder="Nhập tiêu đề">
                          </div>
                        </div>
                        <div class="col-sm-12">
                          <div class="form-group">
                            <label>Nội dung</label>
                            <textarea class="form-control" rows="13" id="new-content" [(ngModel)]='new_content' name="new_content" placeholder="Nhập mô tả dịch vụ"></textarea>
                          </div>
                        </div>
                        <!-- <button type="button" (click)="addStaff()" class="btn btn-sm btn-primary">Thêm</button> -->
                      </form>
                    </div>
                    <div class="panel-footer">
                      <button type="button" (click)="updateNews()" class="btn btn-success btn-block">Cập nhật</button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-8 col-xs-12 col-md-4 ">
                  <div class="panel panel-default">
                    <div class="panel-heading font-bold">Ảnh tin tức</div>
                    <div class="panel-body">
                      <div class="stu-avatar" style="display:block; text-align:center">
                        <img *ngIf="new_picture === ''" src="https://i.imgur.com/jNNT4LE.jpg" width="200" height="250" />
                        <img *ngIf="new_picture != ''" [src]="folder_picture + new_picture" width="200" height="250" />
                        <label class="btn m-b-xs btn-sm btn-primary btn-addon" style="margin-top:45px">
                          <i class="fa fa-camera"></i>
                          Chọn ảnh
                          <input id="stu-avatar" (change)="uploadPicture($event)" type="file" style="display: none" />
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal search-->
  <div id="searchModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">TÌM PHIẾU ĐIỆN</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>Mã phiếu điện</label>
                <input id="search-elec-id" type="text" [(ngModel)]="search_elec_id" name="search_elec_id" class="form-control" placeholder="Nhập mã phiếu điện">
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label>Thời gian</label>
                <input type="month" name="month_year" class="form-control" [(ngModel)]="month_year" id="month-year">
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label>Phòng</label>
                <input id="search-elec-room" list="elec" type="text" [(ngModel)]="search_elec_room" name="search_elec_room" class="form-control"
                  placeholder="Chọn phòng">
                <datalist id="elec">
                  <option *ngFor="let room of list_room" [ngValue]="room_name">{{room['room_name']}}</option>
                </datalist>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="findElec()" class="btn m-b-xs btn-sm btn-primary btn-addon">
            <i class='icon-magnifier'></i>
            Tìm kiếm
          </button>
          <button type="button" class="btn btn-sm btn-dark" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
