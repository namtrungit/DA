<div class="app-content-body ">
  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <!-- main -->
    <div class="col">
      <!-- main header -->
      <div class="bg-light lter b-b wrapper-md">
        <div class="row">
          <div class="col-sm-12 col-xs-12">
            <h1 class="m-n font-thin h3 text-black">Profile</h1>
          </div>
        </div>
      </div>
      <div class="wrapper-md">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-default">
              <div class="panel-heading font-bold">Thông tin cá nhân</div>
              <div class="panel-body">
                <form role="form" #formProfile="ngForm">
                  <div class="form-group">
                    <label>Họ & Tên</label>
                    <input type="text" [(ngModel)]="user_name" name="user_name" id="user_name" class="form-control" placeholder="Họ & Tên">
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="user_email" name="user_email" id="user_email" class="form-control" placeholder="Email" disabled>
                  </div>
                  <div class="form-group">
                    <label>Ngày sinh</label>
                    <input id="user_birthday"class="form-control"  placeholder="Nhập ngày sinh">
                  </div>
                  <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="email" [(ngModel)]="user_address" name="user_address" id="user_address" class="form-control" placeholder="Địa chỉ">
                  </div>
                  <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="number" [(ngModel)]="user_phone" name="user_phone" id="user_phone" class="form-control" placeholder="Số điện thoại">
                  </div>
                  <div class="form-group">
                    <label>Giới tính</label>
                    <div class="">
                      <div class="radio-inline">
                        <label class="i-checks">
                          <input type="radio" [(ngModel)]="user_sex" name="user_sex" value="male">
                          <i></i>
                          Nam
                        </label>
                      </div>
                      <div class="radio-inline">
                        <label class="i-checks">
                          <input type="radio" [(ngModel)]="user_sex" name="user_sex" value="female">
                          <i></i>
                          Nữ
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Ngày đăng ký: {{createdAt | date: 'dd-MM-yyyy'}}</label>
                  </div>
                  <button type="button" (click)="updateProfile()" class="btn btn-sm btn-primary">Cập nhật</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / main -->
  </div>
</div>
