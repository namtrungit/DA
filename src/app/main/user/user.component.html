<div class="app-content-body ">
  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <!-- main -->
    <div class="col">
      <!-- main header -->
      <div class="bg-light lter b-b wrapper-md">
        <div class="row">
          <div class="col-sm-10 col-xs-12">
            <h1 class="m-n font-thin h3 text-black">USER</h1>
          </div>
          <div class="col-sm-2 col-xs-12">
            <button class='btn m-b-xs btn-sm btn-success btn-rounded' (click)='clearCreateUser()' data-toggle="modal" data-target="#createModal">
              <i class="fa fa-plus"></i>
              Thêm
            </button>
          </div>
        </div>
      </div>
      <div class="wrapper-md">
        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading font-bold">DANH SÁCH</div>
              <div class="panel-body">
                <table class="table table-striped m-b-none">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Email</th>
                      <th>Chức vụ</th>
                      <th>Tác vụ</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of list_user">
                      <td>{{user.user_id}}</td>
                      <td>{{user.user_email}}</td>
                      <td>{{user.user_positon}}</td>
                      <td>
                        <button class='btn m-b-xs btn-sm btn-warning btn-addon' (click)='selectUser(user)' data-toggle="modal" data-target="#detailModal">
                          <i class="fa fa-file-word-o"></i>
                          Thông tin
                        </button>
                        <button class='btn m-b-xs btn-sm btn-dark btn-addon' (click)='selectUser(user)' data-toggle="modal" data-target="#updateModal">
                          <i class="icon-pencil"></i>
                          Cập nhật
                        </button>
                        <button class='btn m-b-xs btn-sm btn-danger btn-addon' (click)='selectUser(user)' data-toggle="modal" data-target="#delModal">
                          <i class="icon-trash"></i>
                          Xóa
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / main -->
  </div>
  <!-- Modal del-->
  <div id="delModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">XÓA DỊCH VỤ</h4>
        </div>
        <div class="modal-body">
          <p>BẠN CÓ CHẮC CHẮN CHỨ?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-xs btn-danger" (click)="delUser()" data-dismiss="modal">Xóa</button>
          <button type="button" class="btn btn-sm btn-dark" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <!-- Modal create-->
  <div id="createModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading font-bold">THÊM USER</div>
              <div class="panel-body">
                <form role="form" #formRoom="ngForm">
                  <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" id='cre-user-email' name="cre_user_email" [(ngModel)]='cre_user_email' placeholder="Nhập email">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" id='cre-user-password' name="cre_user_password" [(ngModel)]='cre_user_password'
                      placeholder="Nhập mật khẩu">
                  </div>
                  <div class="form-group">
                    <label>Chức vụ</label>
                    <select class="form-control" [(ngModel)]="cre_user_position" name="cre_user_position" id="cre-user-position">
                      <option value="">Chọn vị trí</option>
                      <option value="admin">Admin</option>
                      <option value="user">User</option>
                    </select>
                  </div>
                  <button type="button" (click)="addUser()" class="btn m-b-xs btn-sm btn-success btn-addon">
                    <i class='fa fa-check'></i>
                    Thêm
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal update-->
  <div id="updateModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading font-bold">CẬP NHẬT USER</div>
              <div class="panel-body">
                <form role="form" #formRoom="ngForm">
                  <div class="form-group">
                    <label>Chức vụ</label>
                    <select class="form-control" [(ngModel)]="user_position" name="user_position" id="user-position">
                      <option value="">Chọn vị trí</option>
                      <option value="admin">Admin</option>
                      <option value="user">User</option>
                    </select>
                  </div>
                  <button type="button" (click)="updateUser()" class="btn m-b-xs btn-sm btn-dark btn-addon">
                    <i class='icon-pencil'></i>
                    Cập nhật
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
    <!-- Modal Detail-->
    <div id="detailModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">USER</h4>
            </div>
            <div class="modal-body">
              <div class="col-sm-12">
                <div class="panel panel-default">
                  <div class="panel-heading font-bold">THÔNG TIN USER</div>
                  <div class="panel-body">
                    <form role="form" autocomplete="off" #formRoom="ngForm">
                      <div class="form-group">
                        <strong>Tên:</strong>
                        <label> {{user_name}}</label>
                      </div>
                      <div class="form-group">
                        <strong>Email:</strong>
                        <label> {{user_email}}</label>
                      </div>
                      <div class="form-group">
                        <strong>Ngày sinh: </strong>
                        <label>{{user_birthday| date: 'dd-MM-yyyy'}}</label>
                      </div>
                      <div class="form-group">
                        <strong>Địa chỉ:</strong>
                        <label> {{user_address}}</label>
                      </div>
                      <div class="form-group">
                        <strong>Điện thoại:</strong>
                        <label> {{user_phone}}</label>
                      </div>
                      <div class="form-group">
                        <strong>Ngày tạo:</strong>
                        <label> {{user_createdAt| date: 'dd-MM-yyyy'}}</label>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
    
        </div>
      </div>
    
</div>
