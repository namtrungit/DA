<div class="app-content-body ">
  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <!-- main -->
    <div class="col">
      <!-- main header -->
      <div class="bg-light lter b-b wrapper-md">
        <div class="row">
          <div class="col-sm-10 col-xs-12 ">
            <h1 class="m-n font-thin h3 text-black">Danh sách sinh viên</h1>
          </div>
          <div class="col-sm-2 col-xs-12">
            <button class='btn m-b-xs btn-sm btn-primary btn-rounded' (click)="clearSearch()" data-toggle="modal" data-target="#searchModal">
              <i class="icon-magnifier"></i>
              Tìm kiếm
            </button>
            <!-- <button class='btn m-b-xs btn-sm btn-success btn-rounded' (click)='clearCreateRoom()' data-toggle="modal" data-target="#createModal">
              <i class="fa fa-plus"></i>
              Thêm
            </button> -->
          </div>
        </div>
      </div>
      <div class="wrapper-md">
        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <button class='btn m-b-xs btn-sm btn-info' (click)='getStu()'>
                  <i class="fa fa-refresh"></i>
                </button>
              </div>
              <div class="panel-body">
                <table class="table table-striped b-t b-light table-bordered table-hover table-text-center">
                  <thead>
                    <tr>
                      <th>Mã số</th>
                      <th>Họ và tên</th>
                      <th>Giới tính</th>
                      <th>Khoa</th>
                      <th>Lớp</th>
                      <th style="width:250px">Công cụ</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let stu of list_students  | paginate: { itemsPerPage: 10, currentPage: p }">
                      <td>{{stu.stu_id_school}}</td>
                      <td>{{stu.stu_name}}</td>
                      <td>{{stu.stu_sex === 'male'? 'Nam':'Nữ'}}</td>
                      <td>{{stu.fal_name}}</td>
                      <td>{{stu.class_name}}</td>
                      <td>
                        <button class='btn m-b-xs btn-sm btn-dark btn-addon' (click)='selectStu(stu)' data-toggle="modal" data-target="#stuModal">
                          <i class="icon-pencil"></i>
                          Cập nhật
                        </button>
                        <button *ngIf="user_position === 'admin'"  class='btn m-b-xs btn-sm btn-danger btn-addon ' (click)='selectStu(stu)' data-toggle="modal" data-target="#delModal">
                          <i class="icon-trash"></i>
                          Xóa
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- / main -->
  </div>
  <!-- Modal Update-->
  <div id="stuModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <!-- <h4 class="modal-title">{{select_staff['staff_fullname']}}</h4> -->
          <h4 class="modal-title">CẬP NHẬT THÔNG TIN SINH VIÊN</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-3">
              <div class="panel panel-default">
                <div class="panel-heading font-bold">Ảnh đại diện</div>
                <div class="panel-body">
                  <div class="stu-avatar" style="display:block; text-align:center">
                    <img *ngIf="stu_avatar === ''" src="https://i.imgur.com/jNNT4LE.jpg" width="125" height="125" />
                    <img *ngIf="stu_avatar != ''" [src]="folder_avatar + stu_avatar" width="125" height="125" />
                    <label class="btn m-b-xs btn-sm btn-warning btn-addon" style="margin-top:45px">
                      <i class="fa fa-camera"></i>
                      Chọn ảnh
                      <input id="stu-avatar" (change)="uploadAvatar($event)" type="file" style="display: none" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-9">
              <div class="panel panel-default">
                <div class="panel-heading font-bold">THÔNG TIN SINH VIÊN</div>
                <div class="panel-body">
                  <form role="form" #formfixStaff="ngForm">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Mã số sinh viên</label>
                        <input id="stu-id-school" type="number" [(ngModel)]="stu_id_school" name="stu_id_school" class="form-control" placeholder="Nhập mã số sinh viên">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Tên sinh viên</label>
                        <input id="stu-name" type="text" [(ngModel)]="stu_name" name="stu_name" class="form-control" placeholder="Nhập tên sinh viên">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Chọn lớp</label>
                        <select class="form-control" [(ngModel)]="stu_id_class" name="stu_id_class" id="stu-id-class">
                          <option value="">Chọn lớp</option>
                          <option *ngFor="let class of list_class" [ngValue]="class['class_id']">{{class['class_name']}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Số điện thoại</label>
                        <input id="stu-phone" type="number" [(ngModel)]="stu_phone" name="stu_phone" class="form-control" placeholder="Nhập số điện thoại">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Email</label>
                        <input id="stu-email" type="text" [(ngModel)]="stu_email" name="stu_email" class="form-control" placeholder="Nhập email">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Địa chỉ</label>
                        <input id="stu-address" type="text" [(ngModel)]="stu_address" name="stu_address" class="form-control" placeholder="Nhập địa chỉ">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Ngày sinh</label>
                        <input id="stu-birthday" type="text" class="form-control" placeholder="Nhập ngày sinh">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Giới tính</label>
                        <select id="stu-sex" [(ngModel)]="stu_sex" name="stu_sex" class="form-control">
                          <option value="undefined">Chọn giới tính</option>
                          <option value="male">Nam</option>
                          <option value="female">Nữ</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Tên cha</label>
                        <input id="stu-dad-name" type="text" [(ngModel)]="stu_dad_name" name="stu_dad_name" class="form-control" placeholder="Nhập tên cha">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Số điện thoại của cha</label>
                        <input id="stu-dad-phone" type="number" [(ngModel)]="stu_dad_phone" name="stu_dad_phone" class="form-control" placeholder="Nhập số điện thoại của cha">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Tên mẹ</label>
                        <input id="stu-mom-name" type="text" [(ngModel)]="stu_mom_name" name="stu_mom_name" class="form-control" placeholder="Nhập tên mẹ">
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Số điện thoại của mẹ</label>
                        <input id="stu-mom-phone" type="number" [(ngModel)]="stu_mom_phone" name="stu_mom_phone" class="form-control" placeholder="Nhập số điện thoại của mẹ">
                      </div>
                    </div>
                    <!-- <button type="button" (click)="addStaff()" class="btn btn-sm btn-primary">Thêm</button> -->
                  </form>
                </div>
                <div class="panel-footer">
                  <button type="button" (click)="updateStu()" class="btn btn-warning btn-block">Sửa thông tin</button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
        </div>
      </div>

    </div>
  </div>
  <!-- Modal del-->
  <div id="delModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">XÓA SINH VIÊN</h4>
        </div>
        <div class="modal-body">
          <p>BẠN CÓ CHẮC CHẮN CHỨ?</p>
        </div>
        <div class="modal-footer">
          <button (click)='delStu()' data-dismiss="modal" class="btn btn-sm btn-danger">Xóa</button>
          <button type="button" class="btn btn-sm btn-dark" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <!-- Modal search-stu-->
  <div id="searchModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">TÌM SINH VIÊN</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Mã sinh viên</label>
            <input id="search-stu-id-school" type="number" [(ngModel)]="search_stu_id_school" name="search_stu_id_school" class="form-control"
              placeholder="Nhập mã sinh viên">
          </div>
          <div class="form-group">
            <label>Tên sinh viên</label>
            <input id="search-stu-name" type="text" [(ngModel)]="search_stu_name" name="search_stu_name" class="form-control" placeholder="Nhập tên sinh viên">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="searchStu()" class="btn m-b-xs btn-sm btn-primary btn-addon">
            <i class='icon-magnifier'></i>
            Xác nhận
          </button>
          <button type="button" class="btn btn-sm btn-dark" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
